{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <h2 class="text-center mb-4 text-primary">ðŸš— Post a Ride</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('post_ride') }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="from_city" class="form-label fw-semibold">From</label>
                    <select class="form-control" id="from_city" name="from_city" required>
                        <option value="" disabled selected>Select starting city</option>
                        {% for city in allowed_cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="to_city" class="form-label fw-semibold">To</label>
                    <select class="form-control" id="to_city" name="to_city" required>
                        <option value="" disabled selected>Select destination city</option>
                        {% for city in allowed_cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="date" class="form-label fw-semibold">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="col-md-6">
                    <label for="time" class="form-label fw-semibold">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>

                <div class="col-md-6">
                    <label for="seats" class="form-label fw-semibold">Seats Available</label>
                    <input type="number" class="form-control" id="seats" name="seats" min="1" required>
                </div>

                <div class="col-md-6">
                    <label for="fare_per_seat" class="form-label fw-semibold">Fare per Seat (â‚¹)</label>
                    <input type="number" class="form-control" id="fare_per_seat" name="fare_per_seat" min="180" max="400" required>
                    <small class="form-text text-muted">Allowed range: â‚¹180 â€“ â‚¹400</small>
                </div>

                <div class="col-md-6">
                    <label for="driver_phone" class="form-label fw-semibold">Driver Contact Number</label>
                    <input type="text" class="form-control" id="driver_phone" name="driver_phone" placeholder="+91 XXXXXXXXXX" required>
                </div>

                <div class="col-md-6">
                    <label for="vehicle_number" class="form-label fw-semibold">Vehicle Number</label>
                    <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" placeholder="TS09AB1234" required>
                </div>

                <div class="col-md-12">
                    <label for="vehicle_model" class="form-label fw-semibold">Car Model / Name</label>
                    <input type="text" class="form-control" id="vehicle_model" name="vehicle_model" placeholder="Hyundai i20, Swift, etc." required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">
                    ðŸš€ Post Ride
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
